<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Thư viện{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>
<body>
    <h1>📚 Hệ thống quản lý thư viện</h1>
    <hr>
    {% if session.user_id %}
    <p>👤 Xin chào: <strong>{{ current_user.name }}</strong> (ID: {{ current_user.user_id }})</p>
    {% if current_user.is_admin %}
    <p><a href="{{ url_for('admin_panel') }}">🛠️ Trang quản trị</a></p>
    {% endif %}
    <p><a href="{{ url_for('change_password') }}">🔑 Đổi mật khẩu</a></p>
    <p><a href="{{ url_for('logout') }}">🔒 Đăng xuất</a></p>
    {% endif %}

    {% block content %}
    <!-- Nội dung riêng từng trang sẽ hiển thị ở đây -->
    {% endblock %}
</body>
</html>
