{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">📝 Đăng ký tài khoản</h2>
      <form method="post" class="border p-4 rounded bg-light shadow-sm">
        <div class="mb-3">
          <label class="form-label">Họ tên:</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">ID người dùng:</label>
          <input type="text" name="user_id" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Mật khẩu:</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Tạo tài khoản</button>
      </form>

      {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}
    </div>
  </div>
{% endblock %}
